<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta data-n-head="ssr" data-hid="theme-color" name="theme-color" content="#7D93C8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, archive">
    <meta name="description" content="Generate high-quality screenshots from any URL with our easy-to-use web app.">
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Web Screenshot Generator">
    <meta property="og:description" content="Take screenshots of web pages in HD.">
    <meta property="og:image" content="img/favicon.png">
    <meta property="og:url" content="https://rojansapkota.com.np/">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script async src="https://arc.io/widget.min.js#oFrxivBp"></script>
    <title>Web Screenshot Generator</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Web Screenshot Generator</h1>
            <p>Paste a URL to Generate Screenshot</p>
        </header>
        <div class="form">
            <input type="url" placeholder="Enter URL" aria-label="URL Input" class="inputtext" required>
            <button>Generate Screenshot</button>
        </div>
        <div class="ss-img">
            <img src="" alt="Generated screenshot" class="responsive">
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="https://kit.fontawesome.com/326fe87cb5.js" crossorigin="anonymous"></script>
</body>
</html>
